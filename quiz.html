<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle if first angle = 45 and second angle = 45</p>
            <label>
                <input type="radio" name="question-1" value="45">45</input>
                <input type="radio" name="question-1" value="60">60</input>
                <input type="radio" name="question-1" value="90">90</input>
            </label>
        </div>
        <div class="question-container"></div>
            <p>What is the triangle if one of the angle is 90 degrees</p>
            <label>
                <input type="radio" name="question-2" value="right">right</input>
                <input type="radio" name="question-2" value="acute">acute</input>
                <input type="radio" name="question-2" value="obtuse">obtuse</input>
            </label>
        </div>
    </form>
    <button id="submit-ans-button">Submit Answers</button>
    <div id="output"></div>

    <script src="./quiz.js"></script>
</body>
</html>
